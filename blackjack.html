<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Blackjack Tests</title>

  <link href="css/blackjack.css" rel="stylesheet">

  <script src="jquery.js"></script>

  <!-- include source files here... -->
  <script src="blackjack.js"></script>

</head>

<body>
  <div id="table">
  <label class ="label">Dealer: </label>
  <label id="dealer-points" class="points"></label>
  <div id="dealer-hand" class="hand">
  </div>
  <label class ="label">Player: </label>
  <label id="player-points" class="points"></label>
  <div id="player-hand" class="hand">
  </div>
  <div class="buttons">
    <button id="deal-button">Deal</button>
    <button id="hit-button">Hit</button>
    <button id="stand-button">Stand</button>
  </div>
  <div>
    <h2 class="message"></h2>
    <table class="wins">
      <tr>
        <th>Player Wins</th>
        <th>Dealer Wins</th>
        <th>Draws</th>
      </tr>
      <tr>
        <td class="playerw"></td>
        <td class="dealerw"></td>
        <td class="draw"></td>
      </tr>
    </table>
  </div>
</div>
